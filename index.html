<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Game of life</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://use.fontawesome.com/baa18536ef.js"></script>
    <link rel="stylesheet" type="text/css" media="screen" href="./css/styles.css" />
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-128092423-1"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());

        gtag('config', 'UA-128092423-1');
    </script>
</head>
<body>
    <header id='app-header'>
        <div>   
            <button id='go-back-btn'>Back</button>
            <button id='take-step-btn'>Step</button>
            <button id='run-btn'>Run</button>
            <button id='go-faster-btn'>Faster</button>
            <button id='slow-down-btn'>Slower</button>
            <button id='stop-btn'>Stop</button>
        </div>
        <div>                                    
            <form id='draw-input-form'>
                <select id='draw-input-select'></select>
                <input id='draw-input-top' placeholder="top"/>
                <input id='draw-input-left' placeholder="left"/>
                <button>Draw</button>
            </form>
            <button id='generate-random'>Random</button>
            <button id='kill-all-btn'>Kill all</button>    
        </div>        
        <button id='toggle-neighboors-btn'>View neighboors count</button>
    </header>
            
    <div id='gameOfLife'></div>
    <footer id='app-footer'>
        <span id='status'></span>
        <a target="_blank" href="https://github.com/vinicius5581/game-of-life/blob/master/js/game-of-life.js">Code</a>
    </footer>        
    <script src="./js/game-of-life.js"></script>
</body>
</html>
